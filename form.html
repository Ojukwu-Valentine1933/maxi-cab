<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">Sign Up</h1>
                <div class="alert alert-danger mt-5 d-none" role="alert" id="error-alert">
                    A simple danger alert—check it out!
                </div>
                <div class="alert alert-success mt-5 d-none" role="alert" id="success-alert">
                    A simple success alert—check it out!
                </div>
                <div class="mt-5">
                    <form action="" id="form">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="first name" id="firstname-input">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="last name" id="lastname-input">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="email" id="email-input">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="password" id="password-input">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="confirm password"
                                id="confirm-password-input">
                        </div>
                        <div class="form-group mb-3">
                            <input type="date" class="form-control" id="date-input">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-secondary" style="width: 100%; background-color: black; color: lightblue;" type="submit">Submit</button>
                        </div>

                    </form>
                    <div class="">
                        <p class="text-center mt-5">Already have an account ? <span><a href="" style="text-decoration: none; color: lightblue;">log In</a></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

    <script src="form.js"></script>
</body>

</html>
